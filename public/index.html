<!DOCTYPE html>
<html>
<head>
    <title>Clone and Run Repo</title>
</head>
<body>
    <h1>Clone and Run Git Repository</h1>
    <form action="clone-and-run" method="post">
        <label for="repoUrl">Repository URL:</label>
        <input type="text" id="repoUrl" name="repoUrl" value="" required><br>
        
        <label for="startCommand">Start Command:</label>
        <input type="text" id="startCommand" name="startCommand" placeholder="npm run dev" value=""><br>
        
        <button type="submit">Clone and Run</button>
    </form>
</body>
</html>
